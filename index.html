<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>Adivina el número</h1>
    </header>

    <main class="main">
        <form classs="form">
            <label for="number">Introduce en la siguiente casilla un número</label>
            <input type="number" class="input-number js-input-number" name="number">
            <input type="button" value="Prueba aquí" class="js-button">
        </form>

        <p class="pista js-pista">Pista: Escribe un número dale a prueba </p>
        <p class="text-counter js-text-counter"> Lo has intentado <span class="counter js-counter"></span> veces</p>

    </main>

</body>
<script type="text/javascript" src="main.js"></script>
